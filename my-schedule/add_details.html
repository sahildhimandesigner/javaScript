<body>
    <header>        
        <h1>My Schedule</h1>
        <div class="top-user-info">            
            <span class="user-email-id" id="userInfo"></span>
            <a href="show_task_list.html">Show Task List</a>
            <button class="logout-btn" onclick="logoutUser()">Loggout</button>
        </div>
    </header>

    <div>        
        <form class="add-info" method="POST" id="to_do_details">
            <h1 id="completedTask"></h1>
            <label>Name Of your Task</label>
            <input type="text" name="task" value="" id="taskName" onkeypress="checkValdation()" />
            <span id="task_error" class="error"></span>
            <br />

            <label>Select Date</label>
            <input type="text" id="datepicker" name="date" onkeypress="checkValdation()" />
            <span id="dateError" class=""></span> 
            <span id="date_error" class="error"></span>
            <br />

            <label>Add The Info</label>
            <textarea name="addTheInfo" id="addInfo" rows="10" onkeypress="checkValdation()" cols="80"></textarea>
            <span id="details_error" class="error"></span>
            <br />

            <input type="submit" value="Save" />
        </form>
    </div>
</body>
  
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $( function() {
      $( "#datepicker" ).datepicker();
    } );
    </script>
