<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
<!--===============================================================================================-->

</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form id="loginForm" class="contact-form" method="POST" class="login100-form validate-form">
                    
                <span class="login100-form-title p-b-26">
                    Welcome 
                </span>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>
                <h1 class="sucess-message"></h1>
                
                <div class="inputbox wrap-input100 validate-input">                    
                    <input onkeypress="loginFormValidation()" type="text" value="" name="userEmail" id="user_email" class="input100" />
                    <span class="focus-input100" data-placeholder="email"></span>
                    <span id="user_email_error" class="error"></span>
                </div>
                <div class="inputbox wrap-input100 validate-input">                        
                    <input onkeypress="loginFormValidation()" type="password" value="" name="userPassword" id="user_password" class="input100" />
                    <span class="focus-input100" data-placeholder="Password"></span>
                    <span id="user_pasw_error" class="error"></span>            
                </div>
                <div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">                
                        <div class="login100-form-bgbtn"></div>
                        <button onclick="loginUser()" class="login100-form-btn" type="submit">Login</button>
                    </div>
                </div>                        
            </form>
        </div>
    </div>
</div>
</body>
