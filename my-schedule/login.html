<body>
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
          <span class="font-semibold text-xl tracking-tight">My Schedule</span>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>        
      </nav>    
<div class="w-full max-w-xs m-auto">    
    <div class="mt-20">
        <form id="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" class="login100-form validate-form">
            <div class="mb-4">                    
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    User Email
                </label>
                <input onkeypress="loginFormValidation()" type="text" value="" name="userEmail" id="user_email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" />                    
                <span id="user_email_error" class="text-red-500 text-xs italic"></span>
            </div>
            <div class="inputbox wrap-input100 validate-input">                        
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Password
                </label>
                <input onkeypress="loginFormValidation()" type="password" value="" name="userPassword" id="user_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" />                    
                <span id="user_pasw_error" class="text-red-500 text-xs italic"></span>      
            </div>
            <div class="flex items-center justify-between mt-10">
                <button onclick="loginUser()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Login</button>
                <a href="index.html" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">Signup</a>                    
            </div>                        
        </form>
    </div>    
</div>
</body>
