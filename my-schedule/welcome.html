<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/welcome.css" />
<link rel="stylesheet" type="text/css" href="css/build/tailwind.css" />
</head>
<body>
    <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
          <span class="font-semibold text-xl tracking-tight">My Schedule</span>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <a href="add_details.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
              Add Your Task
            </a>
            <a href="show_task_list.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                Show Task List
            </a>
            <a href="welcome.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
                Dashboard
              </a>
          </div>
          <div>
            <span class="user-email-id" id="userInfo"></span>
            <a href="#" onclick="logoutUser()" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Logout</a>
          </div>
        </div>
      </nav>
    <div class="container-fluid">        
        <div class="user-table-view">
            <table class="user-table" width="1200" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <table class="user-table" width="100%" border="0" cellpadding="0" cellspacing="0">
                            <thead>
                                <tr>
                                    <th width="20%">User Name</th>
                                    <th width="20%">User Last Name</th>
                                    <th width="20%">User Email Id</th>
                                    <th width="15%">User Mobile NUmber</th>
                                    <th width="15%">User Message</th>      
                                    <th width="10%">Edit/Delete</th>                  
                                </tr>                    
                            </thead>                
                        </table>
                    </td>
                </tr>    
                <tr>
                    <td>
                        <table class="user-table" id="ex-table" width="100%" border="0" cellpadding="0" cellspacing="0">                
                        </table>
                    </td>
                </tr>            
            </table>
            <div id="data_loading" class="loading-img">
                <img src="images/loading-img.gif" />
            </div>            
        </div>
    </div>
</body>
